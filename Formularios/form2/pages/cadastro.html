<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/cadastro.css">
</head>

<body>
    <form class="formulario">
        <fieldset class="fieldset">
            <h1 class="formulario__title">Cadastre-se</h1>
            <label class="formulario__label"> usuario <br>
                <input class="formulario__input" type="text" required>
            </label>
            <label class="formulario__label"> email <br>
                <input class="formulario__input" type="email" required>
            </label>
            <label class="formulario__label"> senha <br>
                <input class="formulario__input" type="password" required>
            </label>
            <div class="btns">
                <button class="btns__cadastro" type="submit">cadastre-se</button>
                <span>
                    Já possui cadastro?
                    <a href="../pages/index.html" class="btns__login btns--visited">Faça login</a>
                </span>
            </div>
        </fieldset>
    </form>
</body>

</html>
