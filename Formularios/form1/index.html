<!DOCTYPE html>
<html lang=pt-br">

<head>
    <meta charset="UTF-8">
    <title>Form 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset class="fieldset">
            <p class="title">Formul√°rio de contato</p>

            <label for="nome">Seu nome<br>
                <input type="text" name="name" id="nome" placeholder="Digite seu nome" autocomplete="off" required>
            </label>

            <label for="email" required>E-mail<br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </label>

            <label for="assunto" required>Assunto<br>
                <input type="text" name="assunto" id="assunto" autocomplete="off" required>
            </label>

            <label for="msg">Mensagem<br>
                <textarea name="msg" id="msg" rows="5" maxlength="500"></textarea>
            </label>

            <input class="btn" type="submit">
        </fieldset>
    </form>
</body>

</html>
